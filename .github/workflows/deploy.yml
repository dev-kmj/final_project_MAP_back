name: beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout
        uses: actions/checkout@v2 

      - name: Set up JDK 11
        uses: actions/setup-java@v1 
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        working-directory: ./finalProjectBack
        run: chmod +x ./gradlew 
        shell: bash

      - name: Build with Gradle
        working-directory: ./finalProjectBack
        run: ./gradlew clean build 
        shell: bash
